spring:
  application:
    name: ticketlock
  datasource:
    url: jdbc:postgresql://localhost:5432/ticket_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

    jpa:
      show-sql: false
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect

    flyway:
      enabled: true
      baseline-on-migrate: true
      locations: classpath:db/migration

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  data:
    redis:
      host: localhost
      port: 6379

  threads:
    virtual:
      enabled: true